


<ion-content padding>

    <div padding  id="back-layer">
 
        <ion-row>
          <ion-col>
            <img src="assets/imgs/boro.png" />
          </ion-col>
        </ion-row>
     
        <ion-row>
          <ion-col>
            <ion-list inset>
     
              <ion-item style="margin-bottom:0.4em;">
                <ion-label>Username</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
     
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
     
            </ion-list>
          </ion-col>
        </ion-row>
     
        <ion-row>
          <ion-col>
            <button ion-button class="login-button" >Login</button>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <h6 (click)="goIn()">Skip Login</h6>
            </ion-col>
          </ion-row>
     
      </div>

</ion-content>
