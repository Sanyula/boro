
<ion-header>

  <ion-navbar color="myred">
    <ion-title>Classy Suit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#d6d6d4;">

    <ion-card>

      
        <ion-item>
            <button color="easyred" ion-button item-end>
        Hire It
              </button>
        
          <h1>{{name}}</h1>
          <h3>UGX 50,000</h3>
        </ion-item>
      
        <img src="assets/imgs/{{item_image}}">
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Henry. Uhhh... Are you telling me that you built an app... this Quickly?! Whoa. This is unbelievable.</p>
          
          <button ion-button block color="easygrey">Hire It</button>
        </ion-card-content>

       
      
        <ion-row>
          <ion-col>
            <button  style="color:grey;" ion-button icon-left clear small>
              <ion-icon color="easyred" name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button style="color:grey;" ion-button icon-left clear small>
              <ion-icon color="easyred" name="text"></ion-icon>
              <div >4 Comments</div>
            </button>
          </ion-col>
         
        </ion-row>
      
      </ion-card>



</ion-content>
